<div class="home-page">
  <div class="home-page-container">
    <div class="item">
      <mat-card class="example-card">
        <img mat-card-image
          src="https://thumbs.dreamstime.com/b/box-shopping-cart-logo-slovenia-flag-import-export-online-ecommerce-finance-delivery-service-store-product-shipping-173577174.jpg"
          alt="Photo of a Shiba Inu" loading="lazy">
        <mat-card-header>
          <mat-card-title>Products List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Product List Page That viewing All Products</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products/products-list']">View Products List</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="item">
      <mat-card class="example-card">
        <img mat-card-image
          src="https://media.istockphoto.com/id/1195705173/vector/add-to-cart-icon-adding-shopping-cart.jpg?s=612x612&w=0&k=20&c=lKq9JyQKD0-0wn2k-eBrBT5-Vreq0EZovVDxO4nAAgs="
          alt="Photo of a Shiba Inu" loading="lazy">
        <mat-card-header>
          <mat-card-title>Create Product</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Add New Product, remember that nothing in real will insert into the database
          </p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products/add-product']">Add Product</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
