<div class="products-list-page" *ngIf="!loading">
  <div class="products-list-page-container">
    <ng-container *ngFor="let product of productsData">
      <div class="product-item">
        <mat-card class="example-card">
          <img mat-card-image [src]="product?.image" [alt]="product?.title" loading="lazy">
          <mat-card-header>
            <mat-card-title>{{product?.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="product-details">
              <p class="product-desc">{{(product?.description)?.slice(0, 80)}}...</p>
              <p>
                <span class="title">Category: </span>
                {{product?.category | titlecase}}
              </p>
              <p>
                <span class="title">Price: </span>
                <span class="price">{{product?.price | currency}}</span>
              </p>
            </div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/products/product-details', product?.id]">
              View Product Details
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>

<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
