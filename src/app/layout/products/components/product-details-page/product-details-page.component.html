<div class="product-details-page" *ngIf="!loading">
  <div class="product-details-page-container">
    <div class="product-item">
      <mat-card class="example-card">
        <img mat-card-image [src]="productData?.image" [alt]="productData?.title" loading="lazy">
        <mat-card-header>
          <mat-card-title>{{productData?.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="product-details">
            <p class="product-desc">{{productData?.description}}</p>
            <p>
              <span class="title">Category: </span>
              {{productData?.category | titlecase}}
            </p>
            <p>
              <span class="title">Price: </span>
              <span class="price">{{productData?.price | currency}}</span>
            </p>
          </div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products']">
            Go Back To Products List
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
